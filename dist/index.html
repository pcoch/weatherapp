<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/weather/broken clouds.png">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="/main.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="container-top">
        <div class="location">
            <div class="location-city">
                <h5 id="location"></h5>
            </div>
            <div class="live"><span class="live-dot">‚óè</span><span class="today">Today</span></div>
        </div>
        <div class="main">
            <img id="weather-img" src="">
            <div class="temp">
                <h1 id="temp"></h1>
                <span class="degree"></span>
            </div>
            <h2 id="weather"></h2>
            <h3 id="date"></h3>
            <div class="line-break"></div>
        </div>
        <div class="bottom">
            <div class="bottom-section">
                <img src="/assets/wind.png" alt="wind">
                <h4 id="wind"></h4>
                <p>Wind</p>
            </div>
            <div class="bottom-section">
                <img src="/assets/humidity.png" alt="humidity">
                <h4 id="humidity"></h4>
                <p>Humidity</p>
            </div>
            <div class="bottom-section">
                <img src="/assets/temperature.png" alt="rain">
                <h4 id="minmax"></h4>
                <p>Min & Max</p>
            </div>
        </div>
    </div>
        <div class="container-bottom">
            <div class="search">
                <img id="search" src="/assets/search.png" alt="search">
                <input id="input" placeholder="Seach Location" type="text">
            </div>
        </div>
    </div>
</body>
</html>
